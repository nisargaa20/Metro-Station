<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Path Finder</title>
    <style>
        /* Basic styling for better layout */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
        }
        #showAllBtn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Metro Path Finder</h1>
    <div class="container">
        <div class="input-group">
            <label for="source">Source Station:</label>
            <input type="text" id="source" placeholder="Enter Source Station">
        </div>
        <div class="input-group">
            <label for="destination">Destination Station (Optional):</label>
            <input type="text" id="destination" placeholder="Enter Destination Station">
        </div>
        <button id="findPathButton">Find Path</button>
        <button id="showAllBtn" style="display:none;">Show All Paths</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
