<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru Metro Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bengaluru Metro Path Finder</h1>
        <label for="source">Source Station:</label>

        <label for="destination">Destination Station:</label>
        <input type="text" id="destination" placeholder="Enter destination station">

        <button id="findPathButton">Find Path</button>

        <h2 id="result"></h2>
        <!-- <canvas id="pathCanvas" width="600" height="400"></canvas> -->
    </div>
    <script src="script.js"></script>
</body>
